<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${oil.id == null} ? 'Add Oil' : 'Edit Oil'">Oil Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${oil.id == null} ? 'Add New Oil' : 'Edit Oil'">Oil Form</h2>
    <form th:action="${oil.id == null} ? @{/oils} : @{/oils/update/{id}(id=${oil.id})}" 
          th:object="${oil}" method="post">

        <div class="mb-3">
            <label for="brandName" class="form-label">Brand Name</label>
            <input type="text" th:field="*{brandName}" class="form-control" id="brandName" required>
        </div>

        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" th:field="*{productName}" class="form-control" id="productName" required>
        </div>

        <div class="mb-3">
            <label for="oilType" class="form-label">Oil Type</label>
            <input type="text" th:field="*{oilType}" class="form-control" id="oilType" required>
        </div>

        <div class="mb-3">
            <label for="viscosityGrade" class="form-label">Viscosity Grade</label>
            <input type="text" th:field="*{viscosityGrade}" class="form-control" id="viscosityGrade">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" th:field="*{price}" step="0.01" class="form-control" id="price">
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl">
        </div>

        <button type="submit" class="btn btn-primary" th:text="${oil.id == null} ? 'Add Oil' : 'Update Oil'">Submit</button>
        <a th:href="@{/oils}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
