<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Oil Details - ' + ${oil.brandName}">Oil Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Details of ' + ${oil.brandName}">Oil Details</h2>

    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4" th:if="${oil.imageUrl != null}">
                <img th:src="${oil.imageUrl}" class="img-fluid rounded-start" alt="Oil Image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${oil.brandName} + ' - ' + ${oil.productName}">Brand - Product</h5>
                    <p class="card-text"><strong>Oil Type:</strong> <span th:text="${oil.oilType}">Oil Type</span></p>
                    <p class="card-text"><strong>Viscosity Grade:</strong> <span th:text="${oil.viscosityGrade}">Viscosity</span></p>
                    <p class="card-text"><strong>Price:</strong> $<span th:text="${oil.price}">0.00</span></p>
                </div>
            </div>
        </div>
    </div>

    <a th:href="@{/oils}" class="btn btn-secondary">Back to Oils List</a>
    <a th:href="@{/oils/edit/{id}(id=${oil.id})}" class="btn btn-primary">Edit</a>
    <a th:href="@{/oils/delete/{id}(id=${oil.id})}" class="btn btn-danger"
       onclick="return confirm('Are you sure you want to delete this oil?');">Delete</a>
</div>
</body>
</html>
